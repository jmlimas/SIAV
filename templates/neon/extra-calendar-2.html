{% extends "neon/index.html" %}
{% block calendario %}active{% endblock %}


	
{% block content %}

		<div class="calendar-env">
			<!-- Calendar Body -->
			<div class="calendar-body">
		
				<div id="calendar"></div>
		
		
			</div>
		
			<!-- Sidebar -->
			<div class="calendar-sidebar">
		
				<!-- new task form -->
				<div class="calendar-sidebar-row">
		
					<form role="form" id="add_event_form">
		
						<div class="input-group minimal">
							<input id="quicksearch" type="text" class="form-control" placeholder="Buscar..." />
		
							<div class="input-group-addon">
								<i class="entypo-search"></i>
							</div>
						</div>
		
					</form>
		
				</div>
		
		
				<!-- Events List -->
				
				<ul class="events-list" id="draggable_events">
					<li>
						<p>Servicios por visitar</p>
					</li>
					<div class="isotope ">
		            {% for a in avaluos%}
		            <li >
		            	<a href="#" class="color-red draggable" data-event-class="color-red" data-duration="00:30">{{a.FolioK}} - {{a.Colonia}}</a>
		        	</li>
		            {% endfor%}
		            </div>



				</ul>
				
		
			</div>
		
		</div>

	<!-- Modal 1 (Basic)-->
	<div class="modal fade" id="modal-1">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="eventTitle"></h4>
				</div>
				
				<div class="modal-body">
					Inicio: <p id="startTime"></p>
					Fin: <p id="endTime"></p>
				    Visitador: <select id="id_Visitadores"></select>
				    <p style="display:none;" id="eventId"></p>

				</div>
				
				<div class="modal-footer">
					<button type="button" id="eliminarEvento_btn" class="btn btn-danger" data-dismiss="modal">Eliminar Evento</button>
					<button type="button" class="btn btn-info" data-dismiss="modal">Guardar</button>
				</div>
			</div>
		</div>
	</div>
		

{% endblock %}

		
{% block scripts %}
	<script type="text/javascript" language="javascript" src='{{ STATIC_URL }}JS/moment.min.js'></script>
	<script type="text/javascript" language="javascript" src='{{ STATIC_URL }}JS/fullcalendar.min.js'></script>
	<script src="{{ STATIC_URL }}/assets/js/joinable.js"></script>
<script src="{{ STATIC_URL }}/assets/js/select2/select2.min.js"></script>
	<!-- <script type="text/javascript" language="javascript" src='{{ STATIC_URL }}JS/gcal.js'></script> -->
	<script type="text/javascript" language="javascript" src='{{ STATIC_URL }}JS/lang-all.js'></script>
	<script type="text/javascript" language="javascript" src='{{ STATIC_URL }}JS/isotope.pkgd.min.js'></script>
	<link rel="stylesheet" href="{{ STATIC_URL }}/assets/js/fullcalendar-2/fullcalendar.min.css">
	<script src="{{ STATIC_URL }}/assets/js/neon-calendar-2.js"></script>

{% endblock %}


</body>
</html>

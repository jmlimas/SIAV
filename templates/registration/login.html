{% extends "registration/base.html" %}



	

{% block content %}

    <!-- note that there's also blue.uni-form.css and dark.uni-form.css available if you want to try changing defaults up -->
		
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/uni_form/uni-form.css" type="text/css" />
	<link rel="stylesheet" href="/static/uni_form/default.uni-form.css" type="text/css" />
	<!-- uni-form JS library, optional -->
	<script src="/static/uni_form/uni-form.jquery.js" type="text/javascript"></script>
	
	<script type="text/javascript">


	    $(document).ready(function () {
	        $(':input').live('focus', function () {
	            $(this).attr('autocomplete', 'off');
	        });
	    });
	</script>

{% if form.errors %}
<p>Tu nombre de usuario y/o contraseña no coinciden. Porfavor intenta de nuevo.</p>
{% endif %}

<form method="POST" action="{% url django.contrib.auth.views.login %}" >
{% csrf_token %}
    <div id="inner" style="left:38%;position:absolute;top:20%">
    <table>
    <tr>
	<td>Usuario :</td>
	<td style="width:200px">{{ form.username }}</td>
    </tr>
    <tr>
	<td>Contraseña :</td>
	<td style="width:200px">{{ form.password }}</td>
    </tr>
    </table>

    <input type="submit" class="btn btn-primary button white" id="login" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>

{% endblock %}

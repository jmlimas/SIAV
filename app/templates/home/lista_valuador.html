{% extends "home/base.html" %}

 
 {% block script %}
 
    <script type="text/javascript" language="javascript" src="{{ STATIC_URL }}JS/picnet.table.filter.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
	    $('#usuarios_table').tableFilter();
    });  
    </script>

 {% endblock %}      

{% block content %}
  <h2>Lista de Valudaores Activos</h2>

  <table id='usuarios_table'>
	  <thead>
		  <tr><th  filter='false'>ID</th><th  filter='false'>Nombre</th><th filter='false'>Apellido</th><th filter='false'>Correo</th></tr>
	  </thead>
	  <tbody>
		  {% for v in valuadores %}
		  <tr>
		      <td> {{v.valuador_id}} </td>
		      <td> {{v.Nombre}} </td>
		      <td> {{v.Apellido}} </td>
		      <td> {{v.Correo}} </td>
		  </tr>
		  {% endfor %}
	  </tbody>
  </table>

  
{% endblock %}
